    <main>
      <div class="container">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
        >
          <a

        </header>
      </div>
      <div class="container-sm">
      <h2 class="text-center">Create Your Workout</h2>
        <form>
          <div class="form-group text-center">
              <h4>Duration</h4>
            <input
              type="range"
              class="w-50 form-range"
              min="10"
              max="50"
              step="1"
              id="durationrange"
              oninput="changeLiveDuration(this.value)"
            />
          </form>

            <p><span class="badge rounded-pill bg-primary" id="durationValue">30</span> mins</p>
            <div class="container text-center">
              <h4>Type</h4>
              <div
                class="btn-group"
                role="group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="btntype"
                  id="btntype1"
                  autocomplete="off"
                  value="strength"
                  checked
                />
                <label class="btn btn-outline-primary" for="btntype1"
                  >Strength</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btntype"
                  id="btntype2"
                  autocomplete="off"
                  value="cardio"

                />
                <label class="btn btn-outline-primary" for="btntype2"
                  >Cardio</label
                >
              </div>
              <p></p>
              <h4>Target Area</h4>
              <div
                class="btn-group"
                role="group"
              >
              <input
                type="radio"
                class="btn-check"
                name="btnarea"
                id="btnarea4"
                autocomplete="off"
                value="full"
                checked
              />
              <label class="btn btn-outline-primary" for="btnarea4"
                >Full Body</label
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="btnarea"
                  id="btnarea1"
                  autocomplete="off"
                  value="lower"

                />
                <label class="btn btn-outline-primary" for="btnarea1"
                  >Lower Body</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnarea"
                  id="btnarea2"
                  autocomplete="off"
                  value="upper"

                />
                <label class="btn btn-outline-primary" for="btnarea2"
                  >Upper Body</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnarea"
                  id="btnarea3"
                  autocomplete="off"
                  value="core"

                />
                <label class="btn btn-outline-primary" for="btnarea3"
                  >Core</label
                >
              </div>
              <p></p>
              <h4>Intensity</h4>
              <div
                class="btn-group"
                role="group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="btnintensity"
                  id="btnintensity1"
                  autocomplete="off"
                  value="beginner"

                  checked
                />
                <label class="btn btn-outline-primary" for="btnintensity1"
                  >Beginner</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnintensity"
                  id="btnintensity2"
                  autocomplete="off"
                  value="intermediate"

                />
                <label class="btn btn-outline-primary" for="btnintensity2"
                  >Intermediate</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnintensity"
                  id="btnintensity3"
                  autocomplete="off"
                  value="advanced"

                />
                <label class="btn btn-outline-primary" for="btnintensity3"
                  >Advanced</label
                >
            </div>
          </div>
        <button type="button" class="btn m-5 btn-primary btn-lg" id="generateBtn" onclick="getWorkout()">Generate Workout
          <div class="d-none" id="loadingSpinner" ></div>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>
      </div>
